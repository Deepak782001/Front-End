<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in CSS</title>
    <!-- below link is for the font they we copied from GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        h3{
            font-family: 'Roboto', sans-serif;
        }
        
        div{
            font-size: 40px;
            line-height: 3.2em;
            font-weight: bold;
            font-style: italic;
        }
        </style>
</head>
<body>
    <h3> This is how we play with CSS fonts</h3>
    <div> This is where we are using multiple CSS fonts/properties</div>
</body>
</html>
