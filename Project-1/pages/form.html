<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      body{
          background-image: "Feedback.jpg"
      }
      h1,form{
              text-align :center;
      }
    </style>
  </head>
  <body>
    <h1>FEEDBACK FORM</h1>
    <form action="fedback.html">
      <div>First name: <input type="FirstName" value="" /></div>
      <div>Last name: <input type="LastName" value="" /></div>
      <div>Email address:<input type="Email" value="" /></div>
      <div>Date of Submission: <input type="Date" value="mydate" /></div>
      Please refer below box for text :
      <div>
        <textarea
          type="text"
          name=" Write your feedback here"
          cols="80"
          rows="30"
        >
        </textarea>
      </div>
    </form>
  </body>
</html>
